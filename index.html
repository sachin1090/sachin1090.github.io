<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine Ekta Hajur ğŸ’–</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        z-index: 2;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 30px;
        font-size: 2.2rem;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    button {
        border: none;
        border-radius: 30px;
        padding: 12px 28px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        font-size: 1.2rem;
    }

    #noBtn {
        background: #ccc;
        color: #333;
    }

    #yesBtn:hover {
        background: #ff2f55;
    }

    .message {
        display: none;
        margin-top: 25px;
        font-size: 1.5rem;
        color: #ff4d6d;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -50px;
        font-size: 24px;
        animation: floatUp 8s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(1);
            opacity: 0.8;
        }
        100% {
            transform: translateY(-110vh) scale(1.5);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Will you be my Valentine, Dear Ekta? ğŸ’˜</h1>
    <div class="buttons">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ˜…</button>
    </div>
    <div class="message" id="loveMsg">
        Yayyy! ğŸ’• I knew it! ğŸ˜ğŸ’–
    </div>
</div>

<script>
    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");
    let message = document.getElementById("loveMsg");

    let yesSize = 1.2;

    noBtn.addEventListener("click", () => {
        yesSize += 0.3;
        yesBtn.style.transform = `scale(${yesSize})`;
    });

    yesBtn.addEventListener("click", () => {
        message.style.display = "block";
        noBtn.style.display = "none";
        yesBtn.style.transform = "scale(1.5)";
    });

    // Create floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (6 + Math.random() * 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 10000);
    }, 500);
</script>

</body>
</html>
