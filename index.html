<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Match Checker</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.box {
    background: rgba(0,0,0,0.6);
    padding: 40px;
    border-radius: 18px;
    width: 460px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.7);
    text-align: center;
}

.names {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

input {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
}

input[readonly] {
    background: #333;
    color: #aaa;
}

button {
    margin-top: 20px;
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    background: #ff4d6d;
    color: white;
    font-size: 1rem;
    cursor: pointer;
}

.hidden {
    display: none;
}

.loader {
    margin: 30px auto;
    width: 50px;
    height: 50px;
    border: 5px solid #555;
    border-top: 5px solid #ff4d6d;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
}

.popup-box {
    background: #111;
    padding: 30px;
    border-radius: 16px;
    text-align: center;
}

.options button {
    margin: 10px;
}
</style>
</head>

<body>

<div class="box" id="main">
    <h1>Match Checker</h1>

    <div class="names">
        <input value="Sachin" readonly>
        <input id="theirName" placeholder="Her name">
    </div>

    <button onclick="start()">Check Match</button>

    <div id="checking" class="hidden">
        <p>Match checkingâ€¦</p>
        <div class="loader"></div>
    </div>

    <div id="result" class="hidden"></div>
</div>

<script>
const allowed = ["ekta thapa", "mellisa thapa", "puntu"];

function start() {
    document.getElementById("checking").classList.remove("hidden");
    document.getElementById("result").classList.add("hidden");

    setTimeout(checkMatch, 2500);
}

function checkMatch() {
    const name = document.getElementById("theirName").value.trim().toLowerCase();
    const checking = document.getElementById("checking");
    const result = document.getElementById("result");

    checking.classList.add("hidden");
    result.classList.remove("hidden");

    if (allowed.includes(name)) {
        result.innerHTML = `
            <h2>Match: 100% ðŸ’–</h2>
            <p>Perfect compatibility detected.</p>
            <button onclick="ask()">Proceed</button>
        `;
    } else {
        result.innerHTML = `
            <h2>Match: 0%</h2>
            <p>No compatibility found.</p>
        `;
    }
}

function ask() {
    showQuestion();
}

function showQuestion() {
    document.body.insertAdjacentHTML("beforeend", `
        <div class="popup" id="popup">
            <div class="popup-box">
                <h2>Be my Valentine? ðŸ’˜</h2>
                <div class="options">
                    <button onclick="yes()">Yes</button>
                    <button onclick="no()">No</button>
                </div>
            </div>
        </div>
    `);
}

function no() {
    document.getElementById("popup").remove();
    alert("Never happening ðŸ™‚");
    setTimeout(showQuestion, 300);
}

function yes() {
    document.getElementById("popup").remove();
    document.getElementById("main").innerHTML = `
        <h1>Confirmed ðŸ’•</h1>
        <p>Valentine locked in.</p>
    `;
}
</script>

</body>
</html>
